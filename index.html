<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Stay organized and productive</p>
        </header>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskDueDate">Due Date *</label>
                    <input type="datetime-local" id="taskDueDate" required>
                </div>
                
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button type="submit" id="addBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
                <button type="button" id="cancelBtn" style="display: none;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </form>
        </div>

        <!-- Filter Controls -->
        <div class="filter-section">
            <h2>Filter Tasks</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All Tasks
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Completed
                </button>
                <button class="filter-btn" data-filter="overdue">
                    <i class="fas fa-exclamation-triangle"></i> Overdue
                </button>
            </div>
        </div>

        <!-- Task Statistics -->
        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-list-ul"></i>
                <div class="stat-info">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="stat-info">
                    <span class="stat-number" id="overdueTasks">0</span>
                    <span class="stat-label">Overdue</span>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-section">
            <h2>Your Tasks</h2>
            <div id="tasksList" class="tasks-list">
                <div class="no-tasks">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
